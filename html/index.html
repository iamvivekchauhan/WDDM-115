<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>WDM 115 - Hello World</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            position: relative;
            /* Added to make sure absolute positioning is relative to the body */
            font-family: 'Arial', sans-serif;
        }
        /* Styling for headings */
        
        h1,
        p {
            color: aliceblue;
            text-align: center;
        }
        /* Styling for the navigation bar */
        
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        /* Styling for navigation links */
        
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        /* Styling for navigation links on hover */
        
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        /* Centering block-level element */
        
        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        /* Styling for the image container */
        
        .image-container {
            position: relative;
        }
        /* Styling for the LinkedIn button */
        
        #linkedin-button {
            position: absolute;
            bottom: -40px;
            /* Adjust this value to control the distance from the bottom */
            left: 50%;
            transform: translateX(-50%);
            background-color: #0077b5;
            /* LinkedIn color */
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <!-- Navigation bar, New Element-->
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#portfolio">Portfolio</a>
        <a href="#contact">Contact</a>
    </div>

    <!-- Main content -->
    <h1>My name is Vivek Chauhan</h1>
    <p>I am highly motivated and committed to driving project success through effective communication, strong leadership, and meticulous attention to detail.</p>

    <!-- Image container with centered image -->
    <div class="image-container">
        <img src="https://images.augustman.com/wp-content/uploads/sites/6/2023/06/29134614/iron-man.jpg?tr=w-1920" width="1000" height="400" class="center">

        <!-- LinkedIn button with a link to the profile., New Element -->
        <a id="linkedin-button" href="https://www.linkedin.com/in/iamvivekchauhan/" target="_blank">Want to know me more? CLICK!</a>
    </div>

    <script>
    </script>

</body>

</html>
